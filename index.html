<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a simple 3d model viewer">
    <meta name="keywords" content="aframe,3d,vr,ar,gltf,glb,model,viewer">
    <title>view360</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2f2f2f, #1c1c1c);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #controls img {
            width: 100px;
            margin-bottom: 5px;
        }

        #controls div {
            text-align: center;
        }
    </style>
</head>
<body>
    <a-scene id="viewer" embedded>
        <a-assets>
            <a-asset-item id="defaultModel" src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"></a-asset-item>
        </a-assets>
        
        <a-entity 
            gltf-model="#defaultModel" 
            position="0 1.6 -3" 
            scale="0.05 0.05 0.05">
        </a-entity>
        
        <a-entity 
            camera 
            position="0 1.6 3"
            look-controls="enabled: true; reverseMouseDrag: true; pointerLockEnabled: true"
            id="camera">
        </a-entity>
    </a-scene>

    <div id="controls">
        <div><b>Left Arrow:</b> Camera Left</div>
        <div><b>Right Arrow:</b> Camera Right</div>
        <div><b>Up Arrow:</b> Camera Forward</div>
        <div><b>Down Arrow:</b> Camera Back</div>
        <div><b>Q:</b> Camera Up</div>
        <div><b>E:</b> Camera Down</div>

    </div>

    <script>
        const camera = document.getElementById('camera');
        let keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
            KeyQ: false,
            KeyE: false
        };
        let speed = 0.05;
        const acceleration = 0.002;
        const maxSpeed = 0.2;

        document.addEventListener('keydown', (event) => {
            if (keys.hasOwnProperty(event.code)) {
                keys[event.code] = true;
            }
        });

        document.addEventListener('keyup', (event) => {
            if (keys.hasOwnProperty(event.code)) {
                keys[event.code] = false;
                speed = 0.05; 
            }
        });

        function updateCameraPosition() {
            const position = camera.getAttribute('position');
            const rotation = camera.getAttribute('rotation');
            const radians = rotation.y * Math.PI / 180;

            if (keys.ArrowUp) {
                position.z -= Math.cos(radians) * speed;
                position.x -= Math.sin(radians) * speed;
                speed = Math.min(speed + acceleration, maxSpeed);
            }
            if (keys.ArrowDown) {
                position.z += Math.cos(radians) * speed;
                position.x += Math.sin(radians) * speed;
                speed = Math.min(speed + acceleration, maxSpeed);
            }
            if (keys.ArrowLeft) {
                position.x -= Math.cos(radians) * speed;
                position.z += Math.sin(radians) * speed;
                speed = Math.min(speed + acceleration, maxSpeed);
            }
            if (keys.ArrowRight) {
                position.x += Math.cos(radians) * speed;
                position.z -= Math.sin(radians) * speed;
                speed = Math.min(speed + acceleration, maxSpeed);
            }
            if (keys.KeyQ) {
                position.y += speed;
                speed = Math.min(speed + acceleration, maxSpeed);
            }
            if (keys.KeyE) {
                position.y -= speed;
                speed = Math.min(speed + acceleration, maxSpeed);
            }

            camera.setAttribute('position', position);
        }

        function animate() {
            updateCameraPosition();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
