<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a simple 3d model viewer">
    <meta name="keywords" content="aframe,3d,vr,ar,gltf,glb,model,viewer">
    <title>view360</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2f2f2f, #1c1c1c);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #input-section {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        #model-link {
            width: 300px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
        }

        #render-button, #upload-button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        #upload-button {
            margin-right: 10px;
            background: #28a745;
        }

        #render-button:hover, #upload-button:hover {
            opacity: 0.9;
        }

        #upload-input {
            display: none;
        }
    </style>
</head>
<body>
    <a-scene id="viewer" embedded>
        <a-assets>
            <!-- Default model placeholder -->
            <a-asset-item id="defaultModel" src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"></a-asset-item>
        </a-assets>
        
        <a-entity 
            gltf-model="#defaultModel" 
            position="0 1.6 -3" 
            scale="0.05 0.05 0.05"
            id="model">
        </a-entity>
        
        <a-entity 
            camera 
            position="0 1.6 3"
            look-controls="enabled: true; reverseMouseDrag: true; pointerLockEnabled: true"
            id="camera">
        </a-entity>
    </a-scene>

    <div id="controls">
        <div><b>Left Arrow:</b> Camera Left</div>
        <div><b>Right Arrow:</b> Camera Right</div>
        <div><b>Up Arrow:</b> Camera Forward</div>
        <div><b>Down Arrow:</b> Camera Back</div>
        <div><b>Q:</b> Camera Up</div>
        <div><b>E:</b> Camera Down</div>
    </div>

    <div id="input-section">
        <button id="upload-button">Upload</button>
        <input type="file" id="upload-input" accept=".gltf, .glb">
        <input type="text" id="model-link" placeholder="Paste GLTF/GLB URL here">
        <button id="render-button">Render</button>
    </div>

    <script>
        const camera = document.getElementById('camera');
        let keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
            KeyQ: false,
            KeyE: false
        };
        let speed = 0.05;
        const acceleration = 0.002;
        const maxSpeed = 0.2;

        document.addEventListener('keydown', (event) => {
            if (keys.hasOwnProperty(event.code)) {
                keys[event.code] = true;
            }
        });

        document.addEventListener('keyup', (event) => {
            if (keys.hasOwnProperty(event.code)) {
                keys[event.code] = false;
                speed = 0.05; 
            }
        });

        function updateCameraPosition() {
            const position = camera.getAttribute('position');
            const rotation = camera.getAttribute('rotation');
            const radians = rotation.y * Math.PI / 180;

            if (keys.ArrowUp) {
                position.z -= Math.cos(radians) * speed;
                position.x -= Math.sin(radians) * speed;
                speed = Math.min(speed + acceleration, maxSpeed);
            }
            if (keys.ArrowDown) {
                position.z += Math.cos(radians) * speed;
                position.x += Math.sin(radians) * speed;
                speed = Math.min(speed + acceleration, maxSpeed);
            }
            if (keys.ArrowLeft) {
                position.x -= Math.cos(radians) * speed;
                position.z += Math.sin(radians) * speed;
                speed = Math.min(speed + acceleration, maxSpeed);
            }
            if (keys.ArrowRight) {
                position.x += Math.cos(radians) * speed;
                position.z -= Math.sin(radians) * speed;
                speed = Math.min(speed + acceleration, maxSpeed);
            }
            if (keys.KeyQ) {
                position.y += speed;
                speed = Math.min(speed + acceleration, maxSpeed);
            }
            if (keys.KeyE) {
                position.y -= speed;
                speed = Math.min(speed + acceleration, maxSpeed);
            }

            camera.setAttribute('position', position);
        }

        function animate() {
            updateCameraPosition();
            requestAnimationFrame(animate);
        }

        animate();

        const modelEntity = document.getElementById('model');
        const assetItem = document.getElementById('defaultModel');
        const uploadButton = document.getElementById('upload-button');
        const uploadInput = document.getElementById('upload-input');
        const renderButton = document.getElementById('render-button');
        const modelLink = document.getElementById('model-link');

        uploadButton.addEventListener('click', () => {
            uploadInput.click();
        });

        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const url = URL.createObjectURL(file);
            loadModel(url);
            console.log('Model loaded from file:', url);
        });

        renderButton.addEventListener('click', () => {
            const url = modelLink.value;
            if (url) {
                loadModel(url);
                console.log('Model loaded from URL:', url);
            }
        });

        function loadModel(url) {
            // Remove existing model entity from the scene
            const existingModel = document.getElementById('model');
            existingModel.parentNode.removeChild(existingModel);

            // Create a new entity for the model with the updated src
            const modelEntity = document.createElement('a-entity');
            modelEntity.setAttribute('gltf-model', `url(${url})`);
            modelEntity.setAttribute('position', '0 1.6 -3');
            modelEntity.setAttribute('scale', '0.05 0.05 0.05');
            modelEntity.id = 'model';

            // Append the new model entity to the scene
            const scene = document.getElementById('viewer');
            scene.appendChild(modelEntity);

            console.log('Model loaded from URL:', url);
        }
    </script>
</body>
</html>
